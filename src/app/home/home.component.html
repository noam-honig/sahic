<div style="    display: flex;
justify-content: center;">
    <div
        *ngIf="result"
        style="display: flex;
flex-direction: column;
gap: 16px;
margin: 8px;
max-width:300px;
width:300px;"
    >
        <h1>{{result.name}}</h1>
        <a
            color="primary"
            *ngFor="let l of result.column_values"
            mat-raised-button
            [href]="l.value"
            target="_blank"
        >
            {{l.title }}
        </a>
    </div>






</div>
